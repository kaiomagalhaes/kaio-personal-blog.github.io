<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="" />

    <link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon-16x16.png" />
    <link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />
    <link rel="mask-icon" href="%sveltekit.assets%/safari-pinned-tab.svg" color="#5bbad5" />

    <meta name="msapplication-TileColor" content="#603cba" />
    <meta name="theme-color" content="#ffffff" />

    <meta
      content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
      name="viewport"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Calistoga&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      function handleError(error) {
        if (error instanceof Error) {
          error = {
            message: error.message,
            stack: error.stack,
          };
        }

        fetch('/report-error', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ error: error }),
        });
      }

      window.onerror = function (message, source, lineno, colno, error) {
        handleError(error);
      };

      window.onunhandledrejection = function (event) {
        handleError(event.reason);
      };
    </script>

    %sveltekit.head%
  </head>
  <body
    class="system md:text-lg text-primary bg-inverse transition motion-reduce:transition-none duration-150"
  >
    <script>
      const theme = localStorage.getItem('theme');

      if (theme) {
        document.body.classList.remove('system');
        document.body.classList.add(theme);
      }
    </script>
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
